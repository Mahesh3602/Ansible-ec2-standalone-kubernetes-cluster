name: Terraform + Ansible Kubernetes Cluster

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # -----------------------------
      # Terraform
      # -----------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply (auto-approve)
        run: terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

      # -----------------------------
      # SSH key
      # -----------------------------
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # -----------------------------
      # Install Ansible
      # -----------------------------
      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      # -----------------------------
      # Generate inventory from Terraform outputs
      # -----------------------------
      - name: Generate Ansible inventory
        run: |
          CONTROL_PLANE_IP=$(terraform output -raw control_plane_ip)

          echo "[controlplane]" > inventory.ini
          echo "$CONTROL_PLANE_IP" >> inventory.ini
          echo "" >> inventory.ini

          echo "[workers]" >> inventory.ini
          terraform output -json worker_ips | jq -r '.[]' >> inventory.ini
          echo "" >> inventory.ini

          echo "[all:vars]" >> inventory.ini
          echo "ansible_user=ubuntu" >> inventory.ini
          echo "ansible_ssh_private_key_file=~/.ssh/id_rsa" >> inventory.ini
          echo "ansible_ssh_common_args='-o StrictHostKeyChecking=no'" >> inventory.ini

      - name: Show inventory
        run: cat inventory.ini

      # -----------------------------
      # Ansible runs
      # -----------------------------
      - name: Configure Control Plane
        run: ansible-playbook -i inventory.ini controlplane.yml

      - name: Configure Workers
        run: ansible-playbook -i inventory.ini workers.yml
