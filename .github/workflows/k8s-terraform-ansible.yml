name: Provision EC2 + Deploy Kubernetes with Ansible

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
jobs:
  deploy:
    runs-on: ubuntu-latest
    # This links the job to the environment where your secrets are stored
    environment: Actions 
    

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # -------------------------
    # AWS Credentials
    # -------------------------
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # -------------------------
    # Terraform
    # -------------------------
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply
      run: terraform apply -auto-approve

    # -------------------------
    # Capture Terraform outputs (Fixed IP handling)
    # -------------------------
    - name: Read Terraform outputs
      id: tf
      run: |
        CP_IP=$(terraform output -raw control_plane_ip)
        # Converts JSON array [ "ip1", "ip2" ] into a space-separated string "ip1 ip2"
        W_IPS=$(terraform output -json worker_ips | jq -r '. | join(" ")')
        
        echo "CONTROL_PLANE_IP=$CP_IP" >> $GITHUB_ENV
        echo "WORKER_IPS=$W_IPS" >> $GITHUB_ENV

    # -------------------------
    # SSH Setup
    # -------------------------
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
        # Scan Control Plane
        ssh-keyscan -H ${{ env.CONTROL_PLANE_IP }} >> ~/.ssh/known_hosts
        
        # Scan Workers
        for ip in ${{ env.WORKER_IPS }}; do
          ssh-keyscan -H $ip >> ~/.ssh/known_hosts
        done

    # -------------------------
    # Install Ansible
    # -------------------------
    - name: Install Ansible
      run: |
        sudo apt update
        sudo apt install -y ansible

    # -------------------------
    # Generate Ansible inventory
    # -------------------------
    - name: Generate Ansible inventory
      run: |
        mkdir -p k8s-ansible/inventory
        
        echo "[controlplane]" > k8s-ansible/inventory/hosts.ini
        echo "cp ansible_host=${{ env.CONTROL_PLANE_IP }} ansible_user=ubuntu" >> k8s-ansible/inventory/hosts.ini

        echo "" >> k8s-ansible/inventory/hosts.ini
        echo "[workers]" >> k8s-ansible/inventory/hosts.ini

        i=1
        for ip in ${{ env.WORKER_IPS }}; do
          echo "worker$i ansible_host=$ip ansible_user=ubuntu" >> k8s-ansible/inventory/hosts.ini
          i=$((i+1))
        done

    # -------------------------
    # Run Ansible
    # -------------------------
    - name: Run Playbooks
      run: |
        # Using -u ubuntu and the private key path explicitly
        ansible-playbook -i k8s-ansible/inventory/hosts.ini k8s-ansible/controlplane.yml --private-key ~/.ssh/id_rsa
        ansible-playbook -i k8s-ansible/inventory/hosts.ini k8s-ansible/workers.yml --private-key ~/.ssh/id_rsa
